<h1 class="header">Firebase ile giriş yap</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" class="form-control" formControlName="password">
                    <label class="error">{{errorMessage}}</label>
                </div>
                <button type="submit" (click)="tryLogin(loginForm.value)" class=" btn btn-primary">Giriş Yap</button>

            </form>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>Hesabın Yok Mu? <a href="/register-user">Hesap oluştur</a></p>
        </div>
    </div>
</div>
