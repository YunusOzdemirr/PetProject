<h1 class="header">Firebase ile hesap oluştur</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="registerForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" class="form-control" formControlName="password">
                    <label class="error">{{errorMessage}}</label>
                    <label class="success">{{successMessage}}</label>
                </div>
                <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary">Kayıt
                    Ol</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>Hesabın Var Mı? <a class="nav-link" routerLink="/login-user" routerLinkActive="active">Giriş Yap</a></p>
        </div>
    </div>
</div>
